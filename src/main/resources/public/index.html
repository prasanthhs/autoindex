<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<title>AutoIndex</title>
</head>
<body>
<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
		<div class="container">
			<a class="navbar-brand" href="home.html">About us</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
					<a class="nav-link" href="query.html">Search</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- Page Content -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1 class="mt-5" align="center">Index RDF</h1>
					<div class="form-group">
					<fieldset>
						<label class="intro" for="exampleInput">Sparql Endpoint</label> 
						<input
							type="url" class="form-control" id="index" name="index" 
							aria-describedby="emailHelp" placeholder="Enter URL" required="required" title="The URL should be a valid working Endpoint"/> <small
							id="emailHelp" class="form-text text-muted">The URL
							should be a valid working Endpoint </small>
						
						<label class="intro" for="exampleInput">Record Limit</label><br> 
						<input type="number" class="col-lg-2" id="count" name="count" 
							aria-describedby="emailHelp" value="0" title="limit=0 to index all Records"/>
						<!-- small
							id="countHelp" class="form-text text-muted"> limit=0 indexes all Records </small-->
						<button type="submit" class="btn btn-primary" id="btn_submit">Submit</button>
					</fieldset>
					</div>	
					<h1 class="mt-5" align="center">OR</h1>
					<div class="form-group">
					<fieldset>
						
						<label class="intro" for="exampleInput">Index RDF Data Files from your Computer</label> 
						<input type="file" class="filestyle" id="inputFile"/> <small
							id="emailHelp" class="form-text text-muted">A valid RDF file should be provided, For example TTL, TSV, RDF/XML, N-triples, JSON-LD </small>
						<button type="submit" class="btn btn-primary" id="btn_submitfile">Submit</button>
					</fieldset>
					</div>	
										<div class="form-group">
					
					<h1 class="mt-5" align="center">OR</h1>
					<fieldset>
					<label class="intro" for="exampleInput">Index single (key,value) pair</label> 
						<input
							type="url" class="form-control" id="indexed_label" name="index_label" 
							aria-describedby="emailHelp" placeholder="Enter Label" required="required" title=""/> <small
							id="emailHelp" class="form-text text-muted">
							First field to index as key
							</small></br>
							
						<input
							type="url" class="form-control" id="indexed_url" name="index_url" 
							aria-describedby="emailHelp" placeholder="Enter URL" required="required" title="Enter URL"/><small
							id="emailHelp" class="form-text text-muted">
							Second field to be indexed. Can be url, can also be another random text.
							</small></br>
						<div class="select_index">
												
						<label class="intro" for="exampleInput">Select Category</label> 
							<div class="radio">
							  <label><input type="radio" name="optradio" value="property">Property</label>
							 </div>
							    <div class="radio">
							      <label><input type="radio" name="optradio" value="entity">Entity</label>
							    </div>
							    <div class="radio">
							      <label><input type="radio" name="optradio" value="class">Class</label>
							    </div>
						</div>
						<button type="submit" class="btn btn-primary" id ="submit_labeled_url">Submit</button>
					</fieldset>
				   </div>	
				</div>
			</div>
		</div>
	</section>
<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/2.1.0/bootstrap-filestyle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
